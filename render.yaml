services:
  - type: web
    name: eureka-service
    env: docker
    plan: professional
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: JAVA_OPTS
        value: "-Xmx2048m -Xms512m -XX:+UseG1GC -XX:+UseContainerSupport"
      - key: SPRING_PROFILES_ACTIVE
        value: "dev"
      - key: SERVER_ADDRESS
        value: "0.0.0.0"
    buildCommand: docker build -t eureka-service .
